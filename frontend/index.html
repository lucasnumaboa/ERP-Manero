<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Maneiro - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/permissions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/permissions.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <img src="erp-manero.gif" alt="ERP Maneiro Logo" class="logo-gif">
        </div>
        <div class="login-header">
            <p>Sistema de Gest√£o Empresarial</p>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-user"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Entrar</button>
                </div>
                <div id="loginMessage" class="message-container"></div>
            </form>
        </div>
        <div class="login-footer">
            <p>&copy; 2025 ERP Maneiro - Todos os direitos reservados</p>
        </div>
    </div>

    <script src="js/redirect_fix.js"></script>
    <script src="js/api_config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
